<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <script src="https://kit.fontawesome.com/cfea4232fc.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="topnav" >
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search music" >
                <i class="fas fa-search" ></i>
             </form>
      </div>
</div>
<div class="middle" >
    <img class="image" src=" " width= 40% height="600">
</div>
<div class="controls">
<div class="action-button">
    <div class="left">
        <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
        <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
        <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
    </div>
    <div class="center">
        <span class="play-current-time">00:00</span><div class="progress"><div class="bar"></div></div><span class="play-total-time">00:00</span>
    </div>
    <div class="right">
        <a href="#" class="favorite"><i class="fas fa-redo-alt"></i></a>
        <a href="#" class="favorite"><i class="far fa-star"></i></a>
        <a href="#" class="share"><i class="fas fa-share"></i>
	</div>
</div>
</body>
</html>
